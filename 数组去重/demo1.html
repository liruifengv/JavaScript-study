<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    Array.prototype.unique1=function(){
        var n=[];//一个新的临时数组
        for(var i=0;i<this.length;i++){  //遍历当前数组
            //如果当前数组的第i已经保存进了临时数组，那么跳过，

            //否则把当前项push到临时数组里面
            if(n.indexOf(this[i])==-1){
                n.push(this[i]);
            }
        }
        return n;
    }
</script>

</body>
</html>
