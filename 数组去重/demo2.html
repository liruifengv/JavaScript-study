<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    Array.prototype.unique2 = function()

    {

        var n = {},
                r = []; //n为hash表，r为临时数组

        for (var i = 0; i < this.length; i++) { //遍历当前数组

            if (!n[this[i]]) { //如果hash表中没有当前项

                n[this[i]] = true; //存入hash表

                r.push(this[i]); //把当前数组的当前项push到临时数组里面

            }

        }
        return r;

    }
</script>

</body>
</html>
