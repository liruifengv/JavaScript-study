<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>sort</title>
</head>
<body>
<p id="demo"></p>
<button onclick="sort()">commit</button>
<script>
    function sort(arr) {
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    var hand = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = hand;
                }
            }
        }
        var a,x;

        a=new arr[0,5,6,7,2,3,-9];
        x= sort(a);
        alert(x);
    }





</script>
</body>
</html>
