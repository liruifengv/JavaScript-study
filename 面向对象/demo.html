<body>
<script>
var person = {}
Object.defineProperty(person,"name",{
	writable:false,
	value:"Nichloas"
});

var book = {
	_year : 2017,
	edition : 1
};

Object.defineProperty(book,"year",{
	get : function () {
		// body...
		return this._year;
	},
	set : function (newValue) {
		if(newValue>2017){
			this._year = newValue;
			this.edition += newValue - 2017;
		}
	}
});

</script>
    
</body>
</html>
