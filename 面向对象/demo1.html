<body>

<script>
var book = {};

Object.defineProperties(book,{
	_year:{
		writable:true,
		value:2017
	},
	edition:{
		writable:true,
		value:1
	},
	year:{
		get:function(){
			return this._year;
		},
		set:function(newValue){
			if(newValue>2017){
				this._year = newValue;
				this.edition += newValue - 2017;
			}
		}
	}
});	

var descriptor = Object.getOwnPropertyDescriptor(book,"_year");

</script>

    
</body>
