<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>影碟租赁自助查询系统</title>
</head>
<body>

<script>
    function List(){
        this.listSize=0;
        this.pos=0;
        this.dataStore=[];
        this.length=length;
        this.find=find;
        this.toString=toString;
        this.moveTo=moveTo;
        this.append=append;
        this.remove=remove;

        this.insert=insert;
        this.clear=clear;
        this.front=front;
        this.end=end;
        this.prev=prev;
        this.next=next;
        this,hasNext;
        this.hasPrev;

        this.currPos=currPos;

        this.getElement=getElement;
        this.contains=contains;

    }

    //定义append方法：给列表添加元素
    function append(element){
        this.dataStore[this.listSize++]=element;
    }

    //定义remove方法：从列表删除元素
    //先定义find方法：从列表中查找某一元素
    function find(element){
        for(var i=0;i<this.dataStore.length;++i){
            if(this.dataStore[i]==element){
                return i;
            }
        }
        return -1;
    }

    function remove(element){
        var foundAt=this.find(element);
        if(foundAt>-1){
            this.dataStore.splice(foundAt,1);
            --this.listSize;
            return true;
        }
        return false;
    }

    //定义length方法:列表中有多少个元素
    function length(){
        return this.listSize;
    }

    //定义toString：显示列表中的元素
    function toString(){
        return this.dataStore;
    }

    //定义insert：向列表中插入一个元素
    function insert(element,after){
        var insertPos=this.find(after);
        if(insertPos>-1){
            this.dataStore.splice(insertPos+1,0,element);
            ++this.listSize;
            return true;
        }
        return false;
    }

    //定义clear方法：清空列表中所有的元素
    function clear(){
        delete this.dataStore;
        this.dataStore.length=0;
        this.listSize=this.pos=0;
    }

    //定义contains方法：判断给定值是否在列表中
    function contains(element){
        for(var i=0;i<this.dataStore.length;++i){
            if(this.dataStore[i]===element){
                return true;
            }
        }
        return false;
    }

    //遍历列表
    function front(){
        this.pos=0;
    }

    function end(){
        this.pos=this.listSize-1;
    }

    function prev(){
        --this.pos;
    }

    function next(){
        if(this.pos<this.listSize){
            ++this.pos;
        }
    }

    function currPos(){
        return this.pos;
    }

    function moveTo(position){
        this.pos=position;
    }

    function getElement(){
        return this.dataStore[this.pos];
    }

    function hasNext(){
        return this.pos<this.listSize;
    }

    function hasPrev(){
        return this.pos>=0;
    }

    var names=new List();
    names.append("Clayton")
    names.append("Raymond");
    names.append("Cynthia");
    names.append("Jennifer");
    names.remove("Bryan");
    names.remove("Danny");
    names.front();
    console.log(names.getElement());




    function createArr(file){
        var arr=read(file).split("\n");
        for(var i=0;i<arr.length;++i){
            arr[i]=arr[i].trim();
        }
        return arr;
    }
</script>

</body>
</html>
