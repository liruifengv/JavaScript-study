<body>
<script>
    var arr=[1,2,3,4,5,6,7,8,9];
    function randSort2(arr){
        var mixedArray=[];
        while(arr.length>0){
            var randomIndex=parseInt(Math.random()*arr.length);
            mixedArray.push(arr[randomIndex]);
            arr.splice(randomIndex,1);
        }
        return  mixedArray;
    }
    console.log(randSort2(arr));

</script>
</body>
</html>
