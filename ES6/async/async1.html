<body>
<script>
async function timeout(ms) {
	return new Promise((resolve)=>{
		setTimeout(resolve,ms);
	});
}

async function asyncPrint(value,ms) {
	await timeout(ms);
	console.log(value);
}

asyncPrint('hello world',50);

async function f() {
	throw new Error('出错了');
}
f().then(
	v => console.log(v),
	e => console.log(e)
	)
</script>
