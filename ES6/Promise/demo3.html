<body>
<script>
function loadImageAsync(url) {
	// body...
	return new Promise(function (resolve,reject) {
		// body...
		var image = new Image();

		image.onload = function () {
			// body...
			resolve(image);
		};

		image.onerror =function () {
			// body...
			reject(new Error('Cloud not load image at '+ url));
		};

		image.src = url;
	});
}
</script>
