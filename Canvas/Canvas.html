        //绘制路径
        //开始路径
        context.beginPath();

        //绘制外圆
        context.arc(100,100,99,0,2*Math.PI,false);

        //绘制内圆
        context.moveTo(194,100);
        context.arc(100,100,94,0,2*Math.PI,false);

        //变换原点
        context.translate(100,100);

        //旋转表针
        context.rotate(1);

        //绘制分针
        context.moveTo(0,0);
        context.lineTo(0,-85);

        //绘制时针
        context.moveTo(0,0);
        context.lineTo(-65,0);

        context.stroke();
